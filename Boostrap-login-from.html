<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container-fluid {
        height: 100vh;
      }
      .bg-gradient {
        background: rgb(2, 0, 36) !important;
        background: linear-gradient(
          153deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 49%,
          rgba(255, 0, 212, 1) 100%
        ) !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-gradient row g-0">
      <div
        class="bg-info center-div col-lg-6 col-md-10 col-sm-10 m-auto p-0 p-sm-5 shadow-lg"
      >
        <div class="d-flex align-items-center justify-content-center">
          <div class="bg-light p-5">
            <h3>login your account</h3>
            <form class="p-2">
              <input
                type="text"
                class="form-control rounded-0 mb-3"
                placeholder="Username"
                id=""
              />
              <input
                type="text mb-3 "
                class="form-control rounded-0"
                placeholder="Password"
                id=""
              />
              <div class="mt-3">
                <button class="btn bg-info form-control rounded-0">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
