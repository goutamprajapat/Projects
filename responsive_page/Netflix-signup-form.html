<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      btn:focus,
      input:focus {
        outline: none;
      }
      .form-control:focus {
        outline: none !important;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid g-0">
      <img
        class="w-100 h-100 object-fit-cover position-fixed"
        src="https://149695847.v2.pressablecdn.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg"
        alt=""
      />
      <div class="position-absolute top-0 p-4">
        <img
          class="w-50"
          src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg?w=460"
          alt=""
        />
      </div>

      <div
        class="position-absolute overflow-hidden d-grid justify-content-center align-items-center w-100 z-5"
        style="height: 100vh"
      >
        <div
          class="col-md-8 col-10 mx-auto text-light p-3 p-md-5"
          style="background: rgba(0, 0, 0, 0.8)"
        >
          <div class="d-flex flex-column gap-5">
            <form class="d-flex flex-column gap-4">
              <h1>sign in</h1>
              <div class="d-flex gap-4 flex-column">
                <input
                  type="text"
                  name=""
                  class="form-control-lg border-0 text-bg-dark"
                  placeholder="Email or phone number"
                  id=""
                />
                <input
                  type="text"
                  name=""
                  class="form-control-lg border-0 text-bg-dark"
                  placeholder="Password"
                  id=""
                />
                <input
                  type="button"
                  class="btn form-control-lg text-light fw-bolder"
                  value="Sign In"
                  style="background: red"
                />
                <div class="d-flex justify-content-between">
                  <div>
                    <input type="checkbox" name="" id="" /><label for=""
                      >Remember me</label
                    >
                  </div>
                  <div><p>Need Help</p></div>
                </div>
              </div>
            </form>
            <div class="pb-4">
              <div class="d-flex">
                <p class="text-secondary">New to Netflix?</p>
                <span class="text-primary fw-bold">Sign UP Now</span>
              </div>
              <div class="text-secondary">
                This page is protected by google reCAPCHA to ensure you're not a
                bot <span class="text-primary">learn more.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
