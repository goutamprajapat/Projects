<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipKart Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      btn:focus,
      a:focus {
        outline: none;
      }
      .form-control:focus {
        outline: none !important;
        box-shadow: none;
      }
      .container-fluid {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid row g-0 d-flex bg-dark align-items-center justify-content-center"
    >
      <div
        class="row col-md-10 col-lg-10 col-xl-8 col-sm-10 rounded-3 shadow overflow-hidden g-0 h-75"
      >
        <div
          class="bg-primary p-5 d-none d-md-flex col-sm-12 col-md-4 flex-column justify-content-between align-items-center"
        >
          <div>
            <span class="fs-1 fw-bold text-bg-primary">Login</span>
            <p class="fs-5 mt-4 text-light">
              Get aceess to your Orders,White list and Recommendations
            </p>
          </div>
          <div class="clearfix">
            <img
              src="https://www.fabrikaa.com/pub/static/version1695371735/frontend/Fabrika/Base/en_US/Magento_Theme/images/login_img_c4a81e.png"
              alt=""
              class=""
            />
          </div>
        </div>
        <div
          class="bg-light d-flex align-content-center flex-column justify-content-evenly justify-content-md-between col-sm-12 col-md-8 p-md-5 p-sm-3"
        >
          <div class="text-center d-md-none d-sm-block">
            <div class="fs-1 text-dark">Login</div>
          </div>
          <form action="" class="form-group p-4 m-0 mt-md-5">
            <input
              type="text"
              name=""
              class="form-control border-0 mb-5 border-2 bg-light border-dark-subtle focus-ring-danger rounded-0 border-bottom"
              placeholder="User Name"
              id=""
            />
            <input
              type="text"
              name=""
              class="form-control border-0 mb-5 bg-light border-2 border-dark-subtle focus-ring-danger rounded-0 border-bottom"
              placeholder="Password"
              id=""
            />
            <div>
              <p class="text-secondary">
                by continuing you agreeto Flipkart
                <span class="text-primary">Terms of Use</span> and
                <span class="text-primary">Terms of Privacy Policy.</span>
              </p>
            </div>
            <div class="d-grid">
              <button class="btn bg-warning btn-lg rounded-0">Login</button>
            </div>
          </form>
          <div class="text-center">
            <a href="" class="text-decoration-none">
              New To Filpkart ? Create an Account</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
